name: "[CI] Release Please"
on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    name: "Release Please"
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: php
          package-name: steven-streller/master-laravel
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}