name: "[CI] Build & Push Helm Chart"

on:
  push:
    branches:
      - main
    paths:
      - 'helm/**'

jobs:
  build-and-push-helm:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package Helm chart
        run: helm package helm --destination .

      - name: Install yq
        run: sudo apt-get update && sudo apt-get install -y yq

      - name: Push Helm chart to GHCR
        run: |
          CHART_VERSION=$(yq '.version' helm/Chart.yaml)
          CHART_NAME=$(yq '.name' helm/Chart.yaml)
          helm push ${CHART_NAME}-${CHART_VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts