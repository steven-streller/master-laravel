server {
    listen 80;
    server_name localhost;

    # Root auf statische Inhalte im NGINX-Image
    root /usr/share/nginx/html;
    index index.html index.php;

    # === 1. Statische Dateien direkt ausliefern ===
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot|otf|mp4|webm)$ {
        access_log off;
        expires 30d;
        try_files $uri =404;
    }

    location /build/ {
        try_files $uri =404;
        access_log off;
        expires 1y;
    }

    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 1y;
    }

    location = /favicon.ico {
        access_log off;
        expires 7d;
    }

    # === 2. Dynamische Laravel-Routen (Ã¼ber FastCGI) ===
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ ^/index\.php(/|$) {
        include fastcgi_params;
        fastcgi_pass master-laravel-app:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_index index.php;
        fastcgi_hide_header X-Powered-By;
    }

    # === 3. Sicherheit: versteckte Dateien blockieren ===
    location ~ /\.(?!well-known).* {
        deny all;
    }
}