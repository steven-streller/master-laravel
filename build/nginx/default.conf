server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;

    # Sicherheitsheader
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;
    charset utf-8;

    # --- STATIC CACHING ----------------------------------------------------

    # Vite-Build-Assets (hash im Dateinamen)
    location ^~ /build/ {
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # Sonstige statische Dateien
    location ~* \.(?:css|js|mjs|map|json|jpg|jpeg|gif|png|svg|webp|ico|woff|woff2|ttf|otf)$ {
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800" always;
        try_files $uri =404;
    }

    location = /favicon.ico  { access_log off; expires 7d; add_header Cache-Control "public, max-age=604800" always; try_files $uri =404; }
    location = /robots.txt   { access_log off; expires 7d; add_header Cache-Control "public, max-age=604800" always; try_files $uri =404; }

    # --- APP ROUTING -------------------------------------------------------

    location / {
        try_files $uri /index.php?$query_string;
    }

    error_page 404 /index.php;

    # Nur der Front-Controller wird an PHP-FPM durchgereicht
    location ~ ^/index\.php(/|$) {
        include fastcgi_params;
        fastcgi_pass master-laravel-app:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_hide_header X-Powered-By;
    }

    # Versteckte Dateien sperren (Sicherheit)
    location ~ /\.(?!well-known).* { deny all; }

    # --- PERFORMANCE (optional, falls gew√ºnscht) ---------------------------
    # Leichtes Text-Komprimieren
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;

    etag on;
}
